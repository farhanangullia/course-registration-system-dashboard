<div class="example-container">
  <mat-toolbar style="background:#17407D" class="example-toolbar">
    <div class="header-button align-icon" style="color:white" (click)="isExpanded = !isExpanded">
      <mat-icon style="color:white">menu</mat-icon>NUS CRS
    </div>

    <span class="example-fill-remaining-space"></span>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" autosize>
    <mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true">
      <mat-nav-list class="dashboard">

        <a mat-list-item matTooltip="Home" matTooltipPosition="after" [routerLink]="'/home'">
          <mat-icon style="color:#17407D" mat-list-icon>home</mat-icon>
          <p matLine *ngIf="isExpanded">Home</p>
        </a>

        <a mat-list-item matTooltip="Log out" matTooltipPosition="after" (click)="logout($event)">
          <mat-icon style="color:#17407D" mat-list-icon>exit_to_app</mat-icon>
          <p matLine *ngIf="isExpanded">Sign Out</p>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="example-sidenav-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
